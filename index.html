			<script>
			$("#formAssistence").on("submit", function(event) {
			event.preventDefault();

			var name = $('#name').val();
			//var phone = $('#phone').val();
			var message = $('#message').val();
			var personasConfirmadas = $('#personasConfirmadas').val();

			var formData = {
				name: name,
				//phone: phone,
				message: message,
				personasConfirmadas: personasConfirmadas
			}

			console.log(formData)
			$('.rta').html('Enviando mensaje...');

			$.ajax({
				method: "POST",
				url: "send-email.php",
				data: formData
				})
			.done(function( res ) {
				res = JSON.parse(res)
				if (res.mensaje == 'ok') {
					$('.rta').html('Mensaje enviado con éxito');
				} else {
					$('.rta').html('Error, intentelo nuevamente');
				}
			})
			.fail(function (res) {
				$('.rta').html('Error de servidor, intentelo nuevamente más tarde');
			});
			});
			</script>

			<script>
				getData();

				async function getData() {
					var response = await fetch("./js/data.json");
					var res = await response.json();

					generateSlider(res.slider);

					document.getElementById('aboutDate').append(res.event.date.dateString);
					document.getElementById('aboutImg').src = res.she.img;
					document.getElementById('aboutName').append(res.she.name);
					document.getElementById('aboutPhrase').append(res.she.phrase);

					genereteInstagramUri(res.she);

					document.getElementById('placeName').append(res.event.location.name);
					document.getElementById('placeLocation').innerHTML = res.event.location.address  + ', ' + res.event.location.city;
					
					document.getElementById('date').append(res.event.date.day);
					document.getElementById('hour').append(res.event.date.hour);

					generateContacts(res.contacts);
					generateExtraInfo(res.extraInfo);

					document.getElementById('maps').src = res.event.location.maps;

					generateGallery(res.gallery);

					generateContactNumer(res.she.nick, res.contacts[0], res.assist.phone);

					document.getElementById('footerName').append(res.she.name);
					document.getElementById('footerPhrase').append(res.she.phrase);

				}

				function generateContactNumer(name, number, phone) {
					document.getElementById('contactNumber').innerHTML = 
							`<a href="https://api.whatsapp.com/send?phone=${phone}&text=Hola%20${name}!%20voy%20a%20ir%20a%20tu%20fiesta!" target="_blank">
								<i class="lnr lnr-smartphone"></i> 
								<span>${number}</span>
							</a>`;
				}

				function generateGallery(gallery) {
					gallery.forEach((img, index) => {
						document.getElementById('gallery' + (index + 1)).innerHTML = 
							`<a href="img/gallery/${img}.jpg" class="img-pop-up">
								<div class="single-gallery-image" style="background: url(img/gallery/${img}.jpg);">
								</div>
							</a>`
					});

					setTimeout(() => {
						$('.img-pop-up').magnificPopup({
							type: 'image',
							gallery: {
								enabled:true
							}
						});
					}, 500);

					
				}

				function generateExtraInfo(infos) {
					let htmlExtraInfo = ""
					let divCols = 1;
					if (infos.length < 5) {
						divCols = 12 / infos.length;
					}

					infos.forEach(info => {
						htmlExtraInfo += 
						`<div class="col-md-${divCols}">
							<div class="single-feature mb-30">
								<div class="title d-flex flex-row pb-20">
									<span class="lnr ${info.icon}"></span>
									<h4><a href="#">${info.title}</a></h4>
								</div>
								<span>${info.text}</span>
							</div>	
						</div>`
					});

					document.getElementById('extraInfo').innerHTML = htmlExtraInfo;
				}

				function generateContacts(contacts) {
					let htmlContacts = ""
					contacts.forEach(contact => {
						htmlContacts += `<p class="contact">${contact}</p>`
					});

					document.getElementById('contacts').innerHTML = htmlContacts;
				}

				function genereteInstagramUri(she) {
					let htmlInsta = `<a href="https://www.instagram.com/${she.instagram}">${she.instagram}</a>`;
					let insta2 = htmlInsta + ` <i class="fab fa-instagram"></i>`;


					document.getElementById('instagram').innerHTML =  htmlInsta;
					document.getElementById('insta2').innerHTML =  htmlInsta;
				}

				function generateSlider(slider) {
					let htmlSlider = "";
					slider.forEach((slide, index) => {
					
						htmlSlider += 
						`<div class="item bg-${ index + 1 }">
							<div class="col-lg-12 my-auto">
							<div class="header-content mx-auto text-center">
								<h1 class="mb-5 carousel-title">${slide.sliderTitle}</h1>
								<h3 class="mb-5 carousel-subtitle">${slide.sliderDescription}</h3>
								<a href="#service" class="btn btn-outline btn-xl js-scroll-trigger save-the-date">Save the date</a>
							</div>
							</div>
						</div>`
					});

					document.getElementById('slider').innerHTML = htmlSlider;

					$('.owl-carousel').owlCarousel({
						items: 1,
						loop: true,
						autoplay: true,
						autoplayTimeout: 4000,
						pullDrag: false,
						touchDrag: false,
						mouseDrag: false,
						animateOut: 'fadeOut'
					});
				}

			</script>


		</body>
	</html>
